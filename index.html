<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>電卓アプリ</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }
      .calculator {
        width: 220px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        background: #f9f9f9;
      }
      .display {
        width: 100%;
        height: 40px;
        margin-bottom: 10px;
        font-size: 20px;
        text-align: right;
        padding: 5px;
        background: white;
        border: 1px solid #ccc;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
      }
      button {
        padding: 15px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button>7</button><button>8</button><button>9</button
        ><button>/</button> <button>4</button><button>5</button
        ><button>6</button><button>*</button> <button>1</button
        ><button>2</button><button>3</button><button>-</button>
        <button>0</button><button>C</button><button>=</button><button>+</button>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");
      const buttons = document.querySelectorAll("button");
      let current = "";

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const value = btn.textContent;

          if (value === "C") {
            current = "";
            display.textContent = "0";
          } else if (value === "=") {
            try {
              current = eval(current).toString();
              display.textContent = current;
            } catch (e) {
              display.textContent = "エラー";
              current = "";
            }
          } else {
            current += value;
            display.textContent = current;
          }
        });
      });
    </script>
  </body>
</html>
